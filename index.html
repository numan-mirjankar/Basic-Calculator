<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <script>
        function pick(value){
         document.getElementById("a").value+=value;
        }
        function solve(){
           let x= document.getElementById("a").value;
           let y=eval(x);
           document.getElementById("a").value=y
        }
        function clr(){
            document.getElementById("a").value="";
        }
        

    </script>
    <table>
        <tr> 
           <th colspan="3"><input type="text" id="a"></th> 
           <th><input type="button" value="c" onclick="clr()"> </th> 
        </tr>
        <tr>
            <th><input type="button" value="1" onclick="pick(1)" ></th>
            <th><input type="button" value="2" onclick="pick(2)"></th>
            <th><input type="button" value="3"onclick="pick(3)"></th>
            <th><input type="button" value="/" onclick="pick('/')">
                </th>
        </tr>
        <tr>
            <th><input type="button" value="4"onclick="pick(4)"></th>
            <th><input type="button" value="5"onclick="pick(5)"></th>
            <th><input type="button" value="6"onclick="pick(value)"></th>
            <th><input type="button" value="*"onclick="pick(value)"></th>
        </tr>
        <tr>
            <th><input type="button" value="7"onclick="pick(value)"></th>
            <th><input type="button" value="8"onclick="pick(value)"></th>
            <th><input type="button" value="9"onclick="pick(value)"></th>
            <th><input type="button" value="-"onclick="pick(value)"></th>
        </tr>
        <tr>
            <th><input type="button" value="."onclick="pick(value)"></th>
            <th><input type="button" value="0"onclick="pick(value)"></th>
            <th><input type="button" value="="onclick="solve()"></th>
            <th><input type="button" value="+"onclick="pick(value)"></th>
        </tr>
    </table>
</body>
</html>
